{% extends "base.html" %}
<body>

<br/><br/><br/>

 
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry  style="text-align:center">
    <div style="text-align:center"><h2>Please put forward some valuable opinions on our products. Thank you ! </h2></div>
     <br/><br/>
     <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Submit>
      </dl>
    </form>

  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}</li>
  {% else %}
   <div style="text-align:center"> <li><em>No comments here so far</em></li></div>
  {% endfor %}
  </ul>

</body>

{% endblock %}
