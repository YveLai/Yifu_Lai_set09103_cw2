<body>


{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" alert-lable="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
      </div>

    {% endfor %}
  {% endif %}
{% endwith %}
